<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> + Tambah Koleksi K-pop</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body class="p-4">
   
    <div class="max-w-xl mx-auto container-box animate-fadeInSlideUp">
        <h1 class="text-3xl font-bold text-center mb-6 text-pink-700">Tambah Koleksi K-pop Baru</h1>
        <form action="{{ url_for('create') }}" method="POST" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Nama Koleksi:</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500">
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Deskripsi:</label>
                <textarea id="description" name="description" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500"></textarea>
            </div>
            <div>
                <label for="image_url" class="block text-sm font-medium text-gray-700">URL Gambar:</label>
                <input type="url" id="image_url" name="image_url" placeholder="https://example.com/image.jpg" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500">
                <p class="mt-1 text-xs text-gray-500">
                    Sediakan URL gambar (mis. dari Imgur, Postimage). Untuk upload file langsung, dibutuhkan perubahan kode server.
                </p>
            </div>
            <div class="flex justify-end gap-2">
                <a href="{{ url_for('index') }}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg shadow-md hover:bg-gray-400 transition-colors">Batal</a>
                <button type="submit" class="px-4 py-2 btn-purple hover:bg-pink-700 font-semibold rounded-lg shadow-md">Tambah Koleksi</button>
            </div>
        </form>
    </div>
</body>
</html>
